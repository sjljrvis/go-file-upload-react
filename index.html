<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <title>tocstack</title>
  <script>
    document.onreadystatechange = function () {
      document.getElementById('app').style.display = "none";
      var state = document.readyState
      if (state == 'complete') {
        setTimeout(function () {
          document.getElementById('interactive');
          document.getElementById('load').style.display = "none";
          document.getElementById('app').style.display = "block";
        }, 1000);
      }
    }
  </script>
</head>


<body style="height:100%">
  <div id="load" style="background-color: #ffffff;padding:10% 0;height: 100vh;">
    <div style="padding:5% 0;text-align: center">
      <img style="width:15%;height:15%" src="./assets/loading.gif">
    </div>
  </div>
  <div id="app"></div>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="main.css" crossorigin="anonymous">
</body>


</html>

<style>
  /* width */
  ::-webkit-scrollbar {
      width: 5px;
  }
  
  /* Track */
  ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey; 
      border-radius: 10px;
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
      background: #ff5722; 
      border-radius: 10px;
  }
  
  /* Handle on hover */

  </style>
